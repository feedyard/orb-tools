description: Basic orb-tools orb pipeline.

usage:
  version: 2.1

  orbs:
    orb-tools: feedyard/orb-tools@2.0.2

  on-push-master: &on-push-master
    branches:
      only: /master/
    tags:
      ignore: /.*/

  workflows:
    version: 2

    dev-release-orb-tools:
      jobs:
        - orb-tools/lint:
            use-default-rules: true
            filters: *on-push-master

        - orb-tools/validate:
            requires:
              - orb-tools/lint
            filters: *on-push-master

        - orb-tools/publish-dev:
            context: orb-publishing
            orb-name: feedyard/orb-tools
            requires:
              - orb-tools/validate
            filters: *on-push-master

        - approve-release:
            type: approval
            requires:
              - orb-tools/publish-dev
            filters: *on-push-master

        - orb-tools/release-tag:
            context: orb-publishing
            ssh-fingerprints: $SVC_FINGERPRINT
            requires:
              - approve-release
            filters: *on-push-master

    promote-orb-tools:
      jobs:
        # patch, minor, or major publishing, depending on which orb source
        # files have been modified (that logic lives in the
        # release-tag job's source)
        - orb-tools/promote-dev-to-prod:
            name: patch-release
            context: orb-publishing
            release: patch
            orb-name: feedyard/orb-tools
            ssh-fingerprints: $SVC_FINGERPRINT
            filters:
              branches:
                ignore: /.*/
              tags:
                only: /^patch.*/

        - orb-tools/promote-dev-to-prod:
            name: minor-release
            context: orb-publishing
            release: minor
            orb-name: feedyard/orb-tools
            ssh-fingerprints: $SVC_FINGERPRINT
            filters:
              branches:
                ignore: /.*/
              tags:
                only: /^minor.*/

        - orb-tools/promote-dev-to-prod:
            name: major-release
            context: orb-publishing
            release: major
            orb-name: feedyard/orb-tools
            ssh-fingerprints: $SVC_FINGERPRINT
            filters:
              branches:
                ignore: /.*/
              tags:
                only: /^major.*/
